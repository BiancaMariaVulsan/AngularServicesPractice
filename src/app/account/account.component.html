<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h5>{{ account.name }}</h5>
            <hr>
            <p>This account is {{ account.status }}</p>
            <button class="btn default-btn" (click)="onSet('active')">Set active</button>
            <button class="btn default-btn" (click)="onSet('inactive')">Set inactive</button>
            <button class="btn default-btn" (click)="onSet('unknown')">Set unknown</button>
        </div>
    </div>
</div>
